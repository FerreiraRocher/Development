<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Landing Page</title>
  <style>
    /* Basic Reset */
    body, h1, h2, p, a, ul, li {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Hero Section */
    .hero {
      background-color: #f2f2f2;
      text-align: center;
      padding: 100px 0;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .hero img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    /* Social Proof */
    .social-proof {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* CTA */
    .cta {
      text-align: center;
      margin: 40px 0;
    }
    .cta-button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Features and Benefits */
    .features-benefits {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    .feature {
      width: 30%;
      text-align: center;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Unlock Your Potential</h1>
    <p>Empowering you to achieve your dreams</p>
    <img src="https://via.placeholder.com/300" alt="Hero Image">
    <div class="social-proof">
      <p>Join 5,000+ satisfied customers</p>
    </div>
  </div>

  <!-- Call to Action -->
  <div class="cta">
    <a href="#" class="cta-button">Get Started</a>
  </div>

  <!-- Features and Benefits -->
  <div class="container features-benefits">
    <div class="feature">
      <h2>Speed</h2>
      <p>Experience blazing fast performance</p>
    </div>
    <div class="feature">
      <h2>Security</h2>
      <p>Your data is safe with us</p>
    </div>
    <div class="feature">
      <h2>Support</h2>
      <p>24/7 customer service</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2023 Perfect Landing Page. All rights reserved.</p>
  </div>

</body>
</html>
